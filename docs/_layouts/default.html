<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" sizes="48x48" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="48x48" href="/assets/img/favicon-48x48.png">
    <link rel="apple-touch-icon" type="image/png" sizes="180x180" href="/assets/img/favicon-180x180.png">
{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    {% include head-custom.html %}
  </head>
  <body>
    <div class="wrapper">
      <header>

        {% if site.logo %}
          <a href="/index.html">
            <img src="{{site.logo | relative_url}}" alt="Logo" />
	      </a>
        {% endif %}

        <big><big>
          <p>{{ site.description | default: site.github.project_tagline }}</p>
        </big></big>


        {% if site.show_downloads %}
        <ul class="downloads">
          <li><a href="{{ site.github.zip_url }}">Download <strong>ZIP File</strong></a></li>
          <li><a href="{{ site.github.tar_url }}">Download <strong>TAR Ball</strong></a></li>
          <li><a href="{{ site.github.repository_url }}">View On <strong>GitHub</strong></a></li>
        </ul>
        {% endif %}
		<p>by <a href="/about.html">Earl Chen</a></p>
      </header>
      <section>

      {{ content }}

      </section>
      <footer>
		  <p><small>Hosted on <a href="https://https://pages.github.com">GitHub Pages</a></small></p>
      </footer>
    </div>
    <script src="{{ "/assets/js/noscale.js" | relative_url }}"></script>
  </body>
</html>
